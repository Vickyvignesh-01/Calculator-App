<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assests/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h2 class="heading">Calculator</h2>

    <div class="container">
    


        <div class="calculator">
            <form>
                <div class="col-12"> 
                <input type="text" name="input"  class="input" placeholder="0" >
            </div>
            <div class="col-4">
                <input type="button" value="AC" onclick="input.value = ' ' " >
                <input type="button" value="DE" onclick="input.value = input.value.toString().slice(0,-1)" >
                <input type="button" value="." onclick="input.value += '.'">
                <input type="button" value="/" onclick="input.value += '/'">
            </div>
            <div class="col-4">
                <input type="button" value="7" onclick="input.value += '7'">
                <input type="button" value="8" onclick="input.value += '8'">
                <input type="button" value="9" onclick="input.value += '9'">
                <input type="button" value="*" onclick="input.value += '*'">
            </div>
            <div class="col-4">
                <input type="button" value="4" onclick="input.value += '4'">
                <input type="button" value="5" onclick="input.value += '5'">
                <input type="button" value="6" onclick="input.value += '6'">
                <input type="button" value="-" onclick="input.value += '-'">
            </div>
            <div class="col-4">
                <input type="button" value="1" onclick="input.value += '1'">
                <input type="button" value="2" onclick="input.value += '2'">
                <input type="button" value="3" onclick="input.value += '3'" >
                <input type="button" value="+" onclick="input.value += '+'">
            </div>
            <div class="col-4">
                <input type="button" value="0" onclick="input.value += '0'">
                <input type="button" value="00" onclick="input.value += '00'">
                <input type="button" value="=" class="equalto" onclick="equalto()"> 
            </div>
            </form>
        </div>
    </div>

    <script>
        let input = document.querySelector(".input");
        
    

       function equalto() {
            try{
                input.value = eval(input.value);
            }
            catch(err){
                alert("Invalid calculation")
            }

        }

    </script>
</body>

</html>
